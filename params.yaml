train:
  test_size: 0.2
  random_state: 42
  model_name: logistic_regression  # "logistic_regression" o "random_forest"
  random_forest:
    n_estimators: 200
    max_depth: 20
    min_samples_split: 12
    min_samples_leaf: 2
  logistic_regression:
    C: 0.5
    penalty: "l2"
    solver: 'liblinear'